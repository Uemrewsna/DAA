<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling Algorithm Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Scheduling Algorithm Visualizer</h1>
            <p>Select a scheduling algorithm and view its performance</p>
        </header>

        <section class="form-section">
            <form id="schedule-form" action="/schedule" method="POST">
                <div class="form-group">
                    <label for="strategy">Choose Scheduling Strategy:</label>
                    <select id="strategy" name="strategy">
                        <option value="1">Greedy Scheduling</option>
                        <option value="2">Priority-Based Scheduling</option>
                        <option value="3">Dynamic Load Balancing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="num_resources">Number of Resources:</label>
                    <input type="number" id="num_resources" name="num_resources" min="1" max="10" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="results-section">
            <h2>Scheduling Results</h2>
            <div id="results"></div>
        </section>

        <section class="graph-section">
            <h2>Resource Distribution Graph</h2>
            <canvas id="resourceChart"></canvas>
        </section>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
